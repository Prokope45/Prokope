{% extends 'base.html' %}
{% load static %}

{% block extra_head_links %}
<style>
    :root {
      --background-color: var(--platinum);
      --text-color: #000000;
      --navbar-bg-color: var(--platinum);
      --navbar-text-color: var(--iris);
    }
    html, body {
        margin: 0;
        padding: 0;
        height: 100%; /* Ensure the elements take up at least the full height of the viewport */
        width: 100%;  /* Ensure the elements span the full width of the viewport */
        box-sizing: border-box; /* Include padding and border in width and height calculations */
    }
    body {
        background-color: var(--background-color);
        color: var(--text-color);
        transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transitions */
        min-height: 100%; /* Extend body height to ensure it covers all content */
    }

    body.dark-theme img {
        filter: brightness(.8) contrast(1.2);
    }
  
    [data-theme="dark"] {
      --background-color: var(--dark-purple);
      --text-color: var(--platinum);
      --navbar-bg-color: var(--iris);
      --navbar-text-color: var(--platinum);
    }

    #content, html, body {
      background-color: var(--background-color) !important;
      color: var(--text-color) !important;
    }
  
    .navbar {
      background-color: var(--navbar-bg-color) !important;
      color: var(--navbar-text-color) !important;
    }
  
    .nav-link:link {
      color: var(--navbar-text-color) !important;
    }

    .button-custom {
        background-color: var(--navbar-bg-color);
        color: var(--text-color);
        border: 1px solid var(--text-color);
    }
    .button-custom:hover {
        background-color: var(--text-color);
        color: var(--navbar-bg-color);
    }

    .card {
        background-color: var(--background-color);
        color: var(--text-color);
        border: 1px solid var(--text-color);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] .navbar a {
        color: var(--platinum);
    }

    /* Dark mode card styles */
    [data-theme="dark"] .card {
        background-color: var(--pale-purple); /* Slightly lighter than the dark background */
        color: var(--russian-violet);
        border: 1px solid var(--iris); /* Subtle border for dark mode */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    .card a {
        color: var(--text-color);
        text-decoration: none; /* Remove underline by default */
    }
    [data-theme="dark"] .card a {
        color: var(--russian-violet);
    }

    [data-theme="dark"] a {
        color: var(--pale-purple);
    }

    [data-theme="dark"] h3 {
        color: var(--platinum);
    }

    #darkModeToggle {
        border: none;
        background: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: var(--text-color);
    }

    #darkModeToggle:hover {
        opacity: 0.8;
    }
    #darkModeToggle:active {
        border: none;
    }
  </style>
{% endblock %}

{% block navbar %}
<body>
    <nav class="navbar navbar-expand-sm">
        {% with request.resolver_match.url_name as url_name %}
            <div class="navbar-brand row align-items-center">
                <a class="nav-link {% if url_name == 'home' %} active {% endif %}"
                   href="{% url 'home' %}"
                >
                    <img class="img-fluid" width="150" src="{% static '/logo/prokope.png' %}" />
                </a>
            </div>

            <button
                class="navbar-toggler navbar-light custom-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#main-navigation"
                aria-controls="navbarNavDropdown"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="custom-toggler-icon" role="button" ><i class="fa fa-bars fa-lg" aria-hidden="true"></i></span>
            </button>

            <div class="collapse navbar-collapse" id="main-navigation">
                <ul class="navbar-nav">
                    <li class="nav-item mr-3">
                        <a class="nav-link {% if url_name == 'blog' %} active {% endif %}"
                           href="{% url 'blog' %}"
                        >
                            Blog
                        </a>
                    </li>

                     <li class="nav-item mr-3">
                        <a class="nav-link {% if url_name == 'gallery' %} active {% endif %}"
                           href="{% url 'gallery' %}"
                        >
                            Gallery
                        </a>
                    </li>
                    <li class="nav-item mr-3 my-auto">
                        {% include 'search.html' %}
                    </li>
                    <li class="nav-item my-auto mr-3">
                        <button id="darkModeToggle" class="btn btn-outline-secondary">
                            <i id="darkModeIcon" class="fa fa-moon-o"></i>
                        </button>
                    </li>
                </ul>
            </div>
        {% endwith %}
    </nav>
</body>
{% endblock navbar %}

    <script>
        const body = document.body;
        const toggleButton = document.getElementById('darkModeToggle');
        const icon = document.getElementById('darkModeIcon');
        let isManualToggle = false; // Tracks whether the user manually toggled the theme

        // Function to set the theme and update the UI
        const setTheme = (theme, savePreference = false) => {
            body.setAttribute('data-theme', theme);
            icon.className = theme === 'dark' ? 'fa fa-sun-o' : 'fa fa-moon-o';
            if (savePreference) {
                localStorage.setItem('theme', theme);
                isManualToggle = true; // Record that the user manually toggled the theme
            }
        };

        // Detect user's system preference
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

        // Determine the initial theme
        const getInitialTheme = () => {
            const storedTheme = localStorage.getItem('theme');
            if (storedTheme) {
            console.log("Using stored theme:", storedTheme);
            return storedTheme; // User manually selected a theme
            } else if (prefersDarkScheme.matches) {
            console.log("Using system preference: Dark");
            return 'dark'; // System preference is dark
            } else {
            console.log("Using system preference: Light");
            return 'light'; // System preference is light
            }
        };

        // Apply the initial theme
        const initialTheme = getInitialTheme();
        setTheme(initialTheme);

        // Manual theme toggle
        toggleButton.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            console.log("Toggled Theme Manually:", newTheme);
            setTheme(newTheme, true); // Save preference on manual toggle
        });

        // Listen for system theme changes
        prefersDarkScheme.addEventListener('change', (event) => {
            if (!isManualToggle) { // Only apply system changes if the user hasn't toggled manually
                const systemTheme = event.matches ? 'dark' : 'light';
                console.log("System Theme Change Detected:", systemTheme);
                setTheme(systemTheme);
            }
        });
    </script>
{% endblock %}
