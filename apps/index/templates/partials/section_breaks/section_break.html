<div
  class="section-break lazy-section"
  data-lazy="section"
  data-duration="1000"
>
  <div class="section-title">
    <h2 class="section-break-title">{{ title }}</h2>
    <p class="section-break-subtitle">{{ subtitle }}</p>
  </div>
  <hr class="separator">
  <p class="section-break-subtext">{{ subtext }}</p>
</div>
