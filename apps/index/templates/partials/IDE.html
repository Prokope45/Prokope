{% load static %}
<link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
<style>
  .ide-container {
    display: flex;
    flex-direction: column;
    height: 100%;
    background-color: #1e1e1e;
    font-family: 'Courier New', Courier, monospace;
    border: 1px solid #3c3c3c;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    border-radius: 12px;
    overflow: hidden;
    width: 700px;
    height: 500px;
    box-sizing: border-box;
  }

  @media (max-width: 768px) {
    .ide-container {
      font-size: 0.85rem;
    }
    .ide-editor {
      padding-left: 40px;
      padding-right: 10px;
    }
    .ide-content {
      overflow-x: scroll;
    }
  }

  .ide-titlebar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #2c2c2c;
    padding: 5px 10px;
    font-size: 0.85rem;
    color: #ccc;
  }

  .ide-titlebar .buttons {
    display: flex;
    gap: 6px;
  }

  .ide-titlebar .button {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    display: inline-block;
  }

  .btn-close { background-color: #ff5f56; }
  .btn-min { background-color: #ffbd2e; }
  .btn-max { background-color: #27c93f; }

  /* Container below titlebar: sidebar + main area */
  .ide-main {
    display: flex;
    flex: 1;
    overflow: hidden;
  }

  .ide-sidebar {
    width: 50px;
    background-color: #1e1e1e;
    border-right: 1px solid #1e1e1e;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 10px;
  }

  .ide-sidebar img {
    width: 64px;
    height: 64px;
    margin-bottom: 15px;
    cursor: pointer;
  }

  .ide-content {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  .ide-header {
    background-color: #333;
    color: #fff;
    padding: 6px 10px;
    font-size: 0.9rem;
    border-top: 1px solid #000;
    border-bottom: 1px solid #000;
  }

  .ide-editor {
    flex: 1;
    background-color: #2c2c2c;
    padding: 50px 20px 20px 50px;
    overflow: auto;
    white-space: pre-wrap;
    outline: none;
    position: relative;
  }

  .ide-footer {
    background-color: #2c2c2c;
    color: #999;
    padding: 5px 10px;
    font-size: 0.8rem;
    border-top: 1px solid #000;
  }

  code[class*="language-"] {
    /* color: #d4d4d4; */
    font-family: 'Courier New', Courier, monospace;
  }

  .cursor {
    display: inline-block;
    width: 8px;
    background-color: #d4d4d4;
    animation: blink 1s step-start infinite;
  }

  @keyframes blink {
    50% {
      opacity: 0;
    }
  }
</style>

<div class="ide-container lazy-section" data-lazy="section">
  <div class="ide-titlebar">
    <div class="buttons">
      <span class="button btn-close"></span>
      <span class="button btn-min"></span>
      <span class="button btn-max"></span>
    </div>
    <div>index.py - Prokode</div>
    <div></div>
  </div>
  <div class="ide-main">
    <div class="ide-sidebar">
      <img src="{% static '/logo/prokope-p.png' %}" alt="icon" title="Sample Icon" />
    </div>
    <div class="ide-content">
      <div class="ide-header">~/projects/prokope/index.py</div>
      <pre class="ide-editor"><code id="editor" class="language-python"></code></pre>
      <div class="ide-footer" id="footer">Ln 1, Col 1</div>
    </div>
  </div>
</div>

<script>
  const editor = document.getElementById('editor');
  const footer = document.getElementById('footer');

  const code = `def welcome_message() {
    return {
      'name': 'Jay',
      'role': 'Software Developer',
      'site_purpose': 'Personal portfolio exploring technology',
      'message': 'Welcome to Prokope.io!'
    };
}`;

  let index = 0;
  let displayed = '';

  function typeCode() {
    if (index <= code.length) {
      displayed = code.slice(0, index++);
      const highlighted = Prism.highlight(displayed, Prism.languages.python, 'python');
      editor.innerHTML = highlighted + '<span class="cursor">&nbsp;</span>';
      updateFooter(displayed);
      setTimeout(typeCode, 50);
    }
  }

  function updateFooter(text) {
    const lines = text.split('\n');
    const line = lines.length;
    const col = lines[lines.length - 1].length + 1;
    footer.textContent = `Ln ${line}, Col ${col}`;
  }

  typeCode();
</script>
